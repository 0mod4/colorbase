	<script id="shader-vs" type="x-shader/x-vertex" >
		attribute vec3 aVertexPosition;

	    void main(void) {
	        gl_Position = vec4(aVertexPosition, 1.0);
	    }
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		uniform sampler2D uSampler;

		uniform mat4 uMVMatrix;
		uniform mat4 uMVMatrixInverse;
		uniform vec2 viewport;
		uniform int Nx;
		uniform int Ny;
		uniform int Nz;
		uniform int texWidth;
		uniform bool twoD;

		float EPS = 2e-3;

		float box(vec3 p, float l)
		{
			return length(max(abs(p)-vec3(l),0.));
		}

		float scene(vec3 p)
		{
			return box(p, .2);
		}

		vec3 raytrace(vec3 ro, vec3 rd)
		{
			float maxZ = 20.;
			float tmin = 0.;

			float t = tmin;

			const int IMAX = 64;
			for(int i=0; i<IMAX; i++) //man darf kein while, wtf!!!
			{
				vec3 pos = ro + t*rd;
				float dist = scene(pos);
				if (dist < EPS) return pos;
				if (pos.z > maxZ) return ro;
				t += dist;
			}

			return ro; // to many iterations
		}

		vec4 getColor(vec3 pos)
		{
			return vec4(1,0,0,1);
		}

		vec4 getBackgroundColor()
		{
			return vec4(0,0,1,1);
		}

		void main()
		{
			vec2 uv = (2.*gl_FragCoord.xy - viewport) / min(viewport.x, viewport.y);

			vec3 ro = vec3(uv, 1.);
			vec3 rd = normalize(vec3(uv*.6, -1.));
			ro = (uMVMatrix * vec4(ro,1)).xyz;
			rd = (uMVMatrix * vec4(rd,0)).xyz;

			// ray marching
			vec3 hitPos = raytrace(ro, rd);

			// shading
			vec4 color;
			if (distance(ro, hitPos) > EPS) // we hit something
			{
				color = getColor(hitPos);
			}
			else
			{
				color = getBackgroundColor();
			}
			gl_FragColor = color;
			//gl_FragColor = texture2D(uSampler, gl_FragCoord.xy/viewport);
		}
	</script>
