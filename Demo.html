	<script id="shader-vs" type="x-shader/x-vertex" >
		attribute vec3 aVertexPosition;

	    void main(void) {
	        gl_Position = vec4(aVertexPosition, 1.0);
	    }
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
	    precision mediump float;
		uniform sampler2D uSampler;

	    uniform mat4 uMVMatrix;
	    uniform mat4 uMVMatrixInverse;
		uniform vec2 viewport;
		uniform int Nx;
		uniform int Ny;
		uniform int Nz;
		uniform int texWidth;
		uniform bool twoD;

		float EPS = 0.002;

		float box(vec3 p, float l)
		{
			return length(max(abs(p)-vec3(l),0.));
		}


		vec4 raytrace(vec3 ro, vec3 rd)
		{
			float maxZ = 20.;
			float tmin = 0.;

			float t = tmin;

			const int imax = 64;
			int icpy;
			vec3 pos;
			float dist;

			for(int i=0; i<imax; i++) //man darf kein while, wtf!!!
			{
				icpy = i;
				pos = ro + t*rd;
				dist = box(pos, 0.5);
				if(dist < EPS || pos.z > maxZ)
					break;
				t += dist;
			}

			if(icpy >= imax)
				pos.z = maxZ;

			vec4 color = vec4(0);
			if (dist < EPS) // we hit something \o/
			{ 
				color = vec4(0,1,0,1);
			} 
			else // no hit :-(
			{ 
				color = vec4(1,0,1,1);
			}

			return color;

			//lasse denhier jetzt einfach direkt die Farbe zurück geben, dann muss man sich in der main nicht mit pos rumschlagen, 
			//du wolltest ja irgendwie testen ob der zurückgegebene Vektor < EPS lang ist, was sollte das denn dann sein? Die Distanz ist ein float
			//und die Position muss ja nicht 'kurz sein'

			//Hab spaß :) 
		}

		void main()
		{
			vec2 uv = (2.*gl_FragCoord.xy - viewport) / min(viewport.x, viewport.y);

			vec3 ro = vec3(uv, 1.);
			vec3 rd = normalize(vec3(uv*.6, -1.));
			ro = (uMVMatrix * vec4(ro,1)).xyz;
			rd = (uMVMatrix * vec4(rd,0)).xyz;

			vec4 hitCol = raytrace(ro, rd);
			gl_FragColor = hitCol;

			//gl_FragColor = texture2D(uSampler, gl_FragCoord.xy/viewport);
		}
	</script>

		}
		else

		}
	}

	function toggleDimension()
	{
		if($('input[name="Dimension"]:checked').val() == "3")

		}
		else
