<script>
	function init()
	{
	    //Create the database
	    var db = new SQL.Database();
	    // Run a query without reading the results
	    db.run("CREATE TABLE dummy (x,y,r,g,b);");
	    // Insert two rows: (1,111) and (2,222)
	    var values = [];
	    for(var i=0; i<6; i++)
	    {
	    	for(var j=0; j<6; j++)
	    	{
	    		values = [];
	    		values.push(i);
	    		values.push(j);
	    		if(i==j)
	    		{
	    			values.push(200);
	    			values.push(20);
	    			values.push(100);
	    		}
	    		else
	    		{
	    			values.push(0);
	    			values.push(50);
	    			values.push(200);
	    		}
	    		db.run("INSERT INTO dummy VALUES (?,?,?,?,?)", values);
	    	}
	    }

	    // Prepare a statement
	    var stmt = db.prepare("SELECT * FROM dummy");
	    //stmt.getAsObject(); // {col1:1, col2:111}



	    // Bind new values
	   // stmt.bind({$start:1, $end:2});
	    while(stmt.step()) { //
	        var row = stmt.getAsObject();
	        console.log(row);
	    }
	}
</script>
